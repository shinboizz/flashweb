{% extends "layout.html" %}
{% block body %}
   <style type="text/css">
    p{
        font-size:40px;
        font-family:Monaco;
    }
   </style>

        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">Admin panel!!</h1>
                <h3 class="mb-5"><em>No Duty Exemption!!!</em></h3>

                <p class="p"><mark>WELCOME,YOU ARE LOGIN IN !!</mark> </p>
            </div>
        </header>

<div class="container">
  <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

<h1>Add/Edit Post</h1>

          <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>TagLine</label>
                <input type="email" class="form-control" placeholder="Tagline" id="tline" name="tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="tel" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content" required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

              <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <textarea rows="5" class="form-control" placeholder="Image_File" name = "img_file" id="img_file" required data-validation-required-message="Please enter a message."> {{post.img_file}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>

</div>
  </div>
</div>







{% endblock %}
