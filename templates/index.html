{% extends "layout.html" %}
{% block body %}
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">{{params['blog_name']}}</h1>
                <h3 class="mb-5"><em>“I did my job. I’d do it again.”</em></h3>
                <a class="btn btn-primary btn-xl" href="#about">Check my page</a>
            </div>
        </header>

{% for post in posts %}
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">{{ post.title }}

              </h2>
              <h3 class="post-subtitle">
                {{post.tagline}}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}}</p>
          </div>

          {{post.content[0:143]}}...
          <hr>

          {% endfor %}
<div class="container">
     <div class="row">
       <div class="col-lg8 col-md-10 mx-auto">



          <!-- Pager -->
          <div class="clearfix">

              <a class="btn btn-primary float-left" href="{{prev}}">&larr; Newer Post</a>

              <a class="btn btn-primary float-right" href="{{next}}">Older Posts &rarr;</a>
          </div>

       </div>

     </div>
</div>




{% endblock %}
