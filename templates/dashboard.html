{% extends "layout.html" %}
{% block body %}
   <style type="text/css">
    p{
        font-size:40px;
        font-family:Monaco;
    }
   </style>

        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">Admin panel!!</h1>
                <h3 class="mb-5"><em>No Duty Exemption!!!</em></h3>

                <p class="p"><mark>WELCOME,YOU ARE LOGIN IN !!</mark> </p>
            </div>
        </header>

<div class="container">
  <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
    <h1>Basic Actions</h1>

          <a href="/edit/1"> <button class="btn btn-primary"> Add a new post</button></a>
          <a href="/logout"> <button class="btn btn-primary"> Logout</button></a>
<hr>
          <h1> Upload A file</h1>

          <form action="/uploader" method="post" enctype="multipart/form-data">
              <input type="file" name="file1">
              <button type="submit" class="btn btn-primary">Submit</button>


          </form>


          <hr>
<h1>Edit Posts</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

{% for post in posts %}
    <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>

{% endfor %}


    </tbody>
  </table>
</div>
  </div>
</div>







{% endblock %}
